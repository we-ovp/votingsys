<!DOCTYPE html>
<html>
<head>
    <title>Thanks</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* ðŸ‘ˆ Removes scrollbar */
            font-family: Arial, sans-serif;
        }

        body {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Canon-Canon_EOS_5DS_R-8688x5792-000037.jpg/2560px-Canon-Canon_EOS_5DS_R-8688x5792-000037.jpg'); /* Replace if needed */
            background-size: cover;
            background-position: center;
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: inherit;
            filter: blur(8px); /* ðŸ‘ˆ Blur effect */
            z-index: -1;
        }
        
        .button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        .button:hover {
            background-color: #0056b3;
        }


        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #f1f1f1;
            background-color: rgba(50, 50, 50, 0.6); /* ðŸ‘ˆ Semi-transparent grey */
            padding: 10px 0;
            z-index: 1;
            backdrop-filter: blur(4px); /* Optional: subtle blur behind text */
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.4);
        }

    </style>
</head>
<body>
    <h1>Thank you for voting, {{ name }}!</h1>
    
    <a href="/" class="button">Back to Login</a>

    <footer>oruviralpuratchi - Developed by Sanjiith, Gurucharan, Subash</footer>
</body>
</html>
