<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #111;
            color: #f5f5f5;
            padding: 40px;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #ff3333;
            font-size: 36px;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        h2 {
            color: #ff4d4d;
            font-size: 24px;
            margin-top: 30px;
            margin-bottom: 15px;
            border-bottom: 2px solid #ff4d4d;
            padding-bottom: 5px;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
            margin-bottom: 30px;
        }

        li {
            background-color: #1a1a1a;
            border-left: 5px solid #ff3333;
            border-radius: 6px;
            padding: 12px 20px;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(255, 51, 51, 0.1);
            font-size: 16px;
            transition: background-color 0.3s;
        }

        li:hover {
            background-color: #2a2a2a;
        }
    </style>
</head>
<body>
    <h1>Election Results</h1>
    {% for role, candidates in results.items() %}
        <h2>{{ role.replace("_", " ").title() }}</h2>
        <ul>
        {% for name, count in candidates.items() %}
            <li>{{ name }}: {{ count }} votes</li>
        {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
