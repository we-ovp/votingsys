<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d0d0d;
            color: #f0f0f0;
            margin: 0;
            padding: 60px 20px;
        }

        h1 {
            text-align: center;
            font-size: 42px;
            color: #ff4747;
            margin-bottom: 50px;
            text-shadow: 2px 2px #000;
        }

        .role-section {
            max-width: 600px;
            margin: 0 auto 50px;
            background-color: #1b1b1b;
            border-left: 5px solid #ff4747;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(255, 71, 71, 0.1);
            padding: 25px 30px;
        }

        .role-section h2 {
            font-size: 26px;
            color: #ffffff;
            margin-bottom: 20px;
            border-bottom: 2px solid #ff4747;
            padding-bottom: 5px;
        }

        .results-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .results-list li {
            background: #292929;
            border-radius: 6px;
            padding: 12px 18px;
            margin-bottom: 12px;
            font-size: 17px;
            transition: background 0.3s;
        }

        .results-list li:hover {
            background: #3a3a3a;
        }
    </style>
</head>
<body>
    <h1>Election Results</h1>

    {% for role, candidates in results.items() %}
        <div class="role-section">
            <h2>{{ role.replace("_", " ").title() }}</h2>
            <ul class="results-list">
                {% for name, count in candidates.items() %}
                    <li>{{ name }}: {{ count }} votes</li>
                {% endfor %}
            </ul>
        </div>
    {% endfor %}

</body>
</html>
