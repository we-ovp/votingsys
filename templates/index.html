<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .left {
            width: 50%;
            background-color: #d9d9d9;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            flex-direction: column;
        }

        .left img.logo {
            position: absolute;
            top: 40px;
            left: 40px;
            width: 200px;
        }

        .left img.illustration {
            width: 60%;
            max-width: 400px;
        }

        .right {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px;
        }

        .right h1 {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .right p {
            color: #d03333;
            font-size: 16px;
            margin-bottom: 40px;
        }

        .right h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"], input[type="password"] {
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #aaa;
            background-color: #e3e3e3;
        }

        button {
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            background-color: #d03333;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100px;
            align-self: center;
        }

        p[style*="color:red"] {
            color: red;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="left">
        <img src="/static/logo.png" alt="Logo" class="logo"> <!-- You must replace this with the actual logo path -->
        <img src="/static/person-entering.png" alt="Illustration" class="illustration"> <!-- Replace with real illustration -->
    </div>
    <div class="right">
        <h1>Welcome Back!</h1>
        <p>Your vote, your power. Choose wisely.</p>
        <h2>Teacher/Student Login</h2>
        {% if error %}
            <p style="color:red">{{ error }}</p>
        {% endif %}
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Login ID" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
