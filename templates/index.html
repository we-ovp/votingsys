<!DOCTYPE html>
<html>
<head>
    <title>Student Council Elections 2025 | Yuvabharathi Public School</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .left {
            width: 50%;
            background-color: #d9d9d9;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            flex-direction: column;
        }

        .left img.logo {
            position: absolute;
            top: 40px;
        }

        .left img.illustration {
            width: 60%;
            max-width: 400px;
        }

        .right {
            width: 50%;
            height: 100%;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://www.mychildmyschool.com/public/uploads/front/949/817_2023-04-26.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 40px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 420px;
            width: 90%;
            text-align: center;
            color: #fff;
        }

        .glass-container h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #121010be;
        }

        .glass-container h2 {
            font-size: 22px;
            margin-bottom: 20px;
        }

        .glass-container p {
            font-size: 15px;
            color: #f0b3b3;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"], input[type="password"] {
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background-color: rgba(255, 255, 255, 0.85);
            color: #000;
        }

        input:focus {
            outline: none;
            border: 2px solid #d03333;
            background-color: #fff;
        }

        button {
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            background-color: #d03333;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            border: none;
            transition: 0.3s;
        }

        button:hover {
            background-color: white;
            color: #d03333;
            border: 1px solid #d03333;
        }

        p[style*="color:red"] {
            color: #da0505;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .left, .right {
                width: 100%;
                height: 50vh;
            }

            .glass-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body oncontextmenu = "return false">
    <div class="left">
        <img src="https://i.postimg.cc/FsS6HqT5/logo.webp" alt="Logo" class="logo">
        <img src="https://i.postimg.cc/fWpFZZjf/login-img.png" alt="Illustration" class="illustration">
    </div>
    <div class="right">
        <div class="glass-container">
            <h1>Welcome!</h1>
            <h2>Student Council Election 2025</h2>
            <p style="color:white">Your vote, your power. Choose wisely.</p>
            <!-- <h2>Student Login</h2> -->
            {% if error %}
                <p style="color:red">{{ error }}</p>
            {% endif %}
            <form action="/login" method="POST">
                <input type="text" name="username" placeholder="Admission Number" required>
                <input type="password" name="password" placeholder="Pin code" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
